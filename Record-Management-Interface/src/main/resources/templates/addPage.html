<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Add Page</title>
		<link rel="stylesheet" th:href="@{/css/addPage.css}">
	</head>
	<body>
		
			<h1>Add Tickets</h1>
				<div class="form"><!--The TH object is the object bound to our controller-->
					<form th:action="@{/add}" method="post" th:object="${ticket}" >
						First Name:<br><input type="text" th:field="*{fname}"><br>
						Last Name:<br><input type="text" th:field="*{lname}"><br>
						Email:<br><input type="email" th:field="*{email}"><br>
						Language Preference: 
						<select th:field="*{langPreference}">
							<option th:each="s:*{lang}" th:value="${s}" th:text="${s}"></option>
						</select><br>
						This is my First Show:<input type="checkbox" th:field="*{firstTime}"><br><br>
						Date:<input type="date" th:field="*{date}"><br>
						Time:<input type="time" th:field="*{time}"><br>
						Tickets: 
						<select th:field="*{ticket}">
							<option th:each="s:*{tickets}" th:value="${s}" th:text="${s}"></option>
						</select><br>
						
						Price:<input type="number" step="0.01" th:field="*{price}"><br>
						
						<input type="submit">
					</form>
				</div>
		
		<a th:href='@{/}'><button id="but01">&lt; Back</button></a><br>
		<a th:href='@{/view}'><button id="but02">View Tickets</button></a>
	</body>
</html>
